<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Listado de m√©dicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let dato of listaMedicos">
    <ion-card-header>
      <ion-card-title>Datos de {{dato.nombre}}</ion-card-title>
      <ion-card-subtitle>Especialidad: {{dato.especialidad}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content color="danger">
      <ion-item [routerLink]="['/detalle-medico',dato.id]">{{dato.nombre}}</ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button [routerLink]="['/home']" color="danger"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
</ion-content>
